# \u8BBE\u7F6E\u9879\u76EE\u7AEF\u53E3\u53F7
server.port=8080
# \u52A0\u5165 / demo \u524D\u7F00
server.servlet.context-path=/demo

#\u8BBE\u7F6EDataSource
#\u6570\u636E\u5E93\u9A71\u52A8
jdbc.driver=com.mysql.cj.jdbc.Driver
#\u6570\u636E\u5E93\u8FDE\u63A5
jdbc.url=jdbc:mysql://localhost:3306/springbootdemo?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&useSSL=false
#\u6570\u636E\u5E93\u8D26\u6237
jdbc.username=root
#\u6570\u636E\u5E93\u5BC6\u7801
jdbc.password=root
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570
jdbc.pool.max=10
#\u8FDE\u63A5\u6C60\u6700\u5C0F\u8FDE\u63A5\u6570
jdbc.pool.min=3
#\u5173\u95ED\u8FDE\u63A5\u540E\u4E0D\u81EA\u52A8commit
jdbc.pool.autocommit=false
#\u8BBE\u7F6E\u8FDE\u63A5\u6C60\u8D85\u65F6\u65F6\u95F4
jdbc.pool.timeout=10000
#\u8BBE\u7F6E\u8FDE\u63A5\u5931\u8D25\u91CD\u8BD5\u6570
jdbc.pool.attempt=2

#mybatis-config.xml\u914D\u7F6E\u6587\u4EF6\u8DEF\u5F84
mybatis_config_path=mybatis-config.xml
#mapper\u7684\u6620\u5C04\u6587\u4EF6\u8DEF\u5F84
mapper_path=/mapper/**.xml
#\u5B9E\u4F53\u6765\u6587\u4EF6\u7684\u626B\u63CF\u8DEF\u5F84
type_Alias_package=com.beikai.springbootstudy.entity