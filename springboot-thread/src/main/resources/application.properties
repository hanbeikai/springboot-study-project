# \u9879\u76EE\u8DEF\u5F84
server.servlet.context-path=/
# \u9879\u76EE\u7AEF\u53E3
server.port=8080

# \u8BBE\u7F6E \u6570\u636E\u5E93\u8FDE\u63A5\u4FE1\u606F
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# &autoReconnect=true&zeroDateTimeBehavior=convertToNull&useUnicode=true
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useUnicode=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# \u8BBE\u7F6Emybatis \u6587\u4EF6\u5305
# \u8BBE\u7F6E mapper.xml \u6587\u4EF6\u4E2D\u81EA\u5B9A\u4E49pojo \u522B\u540D\u9650\u5B9A\u540D
mybatis.type-aliases-package=com.beikai.springbootthread
# mybatis.config-location=com/beikai/springbootthread/mapper/xml
# \u8BBE\u7F6E mybatis \u4E2D mapper.xml \u6620\u5C04\u6587\u4EF6\u8DEF\u5F84
mybatis.mapper-locations=classpath*:mapper/*.xml
# \u8BBE\u7F6E mybatis \u4E2D mapper.java \u4F4D\u7F6E
mybatis.basepackage=com.beikai.springbootthread.mapper,com.beikai.databasetest.dao

# \u5F00\u542F \u65E5\u5FD7\u8FFD\u8E2A
logging.level.tk.mybatis=trace

# \u662F\u5426\u8BBE\u7F6E \u4E00\u4E9B\u65B9\u6CD5\u88AB\u91CD\u5199  \u539F\u56E0 (The bean 'propertyConfigurer' overriding is disabled)
spring.main.allow-bean-definition-overriding=true